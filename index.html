<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Triangle Perimeter</title>

    <link rel="icon" type="image/x-icon" href="img/favicon.ico" />
    <link rel="stylesheet" href="style.css" />

    <script defer src="main.js"></script>
  </head>

  <body>
    <h1>Triangle Perimeter</h1>
    <hr />

    <h3>Perimeter = AB + AC + BC</h3>
    <p>
      <img src="img/triangle-vertices.PNG" alt="Triangle Image" width="400" />
    </p>

    <hr />

    <p>Enter the vertices of a triangle and click "Calculate to determine the side lengths and perimeter of the triangle.</p>

    <label for="xA"><b>Vertex A</b> - xA:</label>
    <input type="number" id="xA" />
    <label for="yA">yA:</label>
    <input type="number" id="yA" />
    <br /><br />

    <label for="vertex-b"><b>Vertex B</b> - xB:</label>
    <input type="number" id="xB" />
    <label for="yB">yB:</label>
    <input type="number" id="yB" />
    <br /><br />

    <label for="vertex-c"><b>Vertex C</b> - xC:</label>
    <input type="number" id="xC" />
    <label for="yC">yB:</label>
    <input type="number" id="yC" />
    <br /><br />

    <hr />

    <button id="calculate">CALCULATE</button>

    <p>
      AB = <span id="ab"></span><br />
      AC = <span id="ac"></span><br />
      BC = <span id="bc"></span><br />
      Perimeter of ABC = <span id="perimeter"></span>
    </p>
  </body>
</html>
